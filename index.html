<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Нити на Canvas</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; }
        canvas { display: block; }
        .controls { padding: 10px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <label>Сила ветра: <span id="windValue">50</span></label>
        <input type="range" id="wind" min="0" max="100" value="50">
        <br>
        <label>Разброс: <span id="scatterValue">50</span></label>
        <input type="range" id="scatter" min="0" max="100" value="50">
        <br>
        <label>Количество нитей: <span id="threadsValue">100</span></label>
        <input type="range" id="threads" min="10" max="250" value="100">
    </div>
    <script src="script.js"></script>
</body>
</html>
